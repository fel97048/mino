<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>もういくつ寝るとお正月</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  </head>
  <style>
    h1{
      font-weight: bold
    }
    .contents{
      padding: 5px 15px;
    }
    .answer{
      padding: 50px 10px;
      width:250px;
      background: url('imgs/fukidashi.png') left top no-repeat;
      background-size: contain;
      float: left;
      text-align: center;
    }
    .mochi {
      width: 250px
    }
    #days{
      font-size: 65px;
      font-weight: bold
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
        fetch('https://us-central1-mino-261414.cloudfunctions.net/mino')
            .then(response => {
                console.log(response.status, response.statusText);
                response.text().then(text => {
                    console.log(text);
                    var daysEle = document.getElementById('days');
                    if (text == '0') {
                        text = '今だよ'
                    } else {
                        text = text + '回'
                    }
                    daysEle.innerText = text;
                })
            });
    }
  </script>
  <body>
    <div class="contents">
      <h1>もういくつ寝るとお正月?</h1>
      <div class="answer"><span id="days">今だよ</span></div>
      <img class="mochi" src="imgs/syougatsu_kagamimochi.png">
    </div>

  </body>
</html>
